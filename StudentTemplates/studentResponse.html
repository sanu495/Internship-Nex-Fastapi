<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fast API</title>
</head>
<body>
    <h1>Student Data</h1>
    <table>
        <tr>
            <th>ID</th><th>Name</th><th>Email</th>
            <th>DOB</th><th>Blood Group</th><th>Class</th>
            <th>Contact</th><th>Create Time</th><th>Update Time</th>
        </tr>
        {% for s in data %}
        <tr>
          <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.email}}</td>
            <td>{{s.date_of_birth}}</td>
            <td>{{s.blood_group}}</td>
            <td>{{s.class_Std}}</td>
            <td>{{s.primary_contact_number}}</td>
            <td>{{s.created_at}}</td>
            <td>{{s.updated_at}}</td>
            
        </tr>
        {% endfor %}
    </table>

</body>
<style>
    
table {
    display: flex;
    justify-content: flex-start;
    margin: 50px;
    width: 100%;
    border-collapse: collapse; 
    box-shadow: 5rem;
    font-family: Arial, Helvetica, sans-serif;
    table-layout: fixed;
    
  }
  
  th, td {
    border: 1px solid #ccc;
    padding: 0.6em;
    text-align: center;
    vertical-align: top;
  }
  
th {
    background-color: #35c43a;
    color:black;
    font-weight: bold;
  }

  h1{
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 3opx;
    font-weight: 700;
    margin-left: 80px;
    color: #192e1a;
  }
  td{
    font-size: 13px;
  }
</style>
</html>
