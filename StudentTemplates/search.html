<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Search</title>
</head>

<body>
    <div class="head">
        <h1>Search Student</h1>
    </div>
    <div class="body">
        <div class="form-container">
            <h2>Enter the Student ID</h2>
            <form>
                <div class="form-group">
                    <label for="Student_id">Student ID</label>
                    <input type="text" id="Student_id" name="Student_id" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-submit">Search</button>
                    <button type="reset" class="btn-reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-image: url("photos/Cosmic\ astronaut\ cradles\ neon\ galaxy\ dust\ in\ deep\ space.\ 3840Ã—2160.jpg");
        background-repeat: no-repeat;
        background-position: -350px;
        background-size: cover;
        background-attachment: fixed;
        background-color: black;
    }

    .body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .form-container {
        margin-left: 20%;
        background: linear-gradient(135deg, #98a397 0%, #2e332e 100%);
        backdrop-filter: blur(10px);
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 360px;
    }

    h2 {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-align: center;
        color: rgb(27, 22, 22);
        margin-bottom: 22px;
        font-size: 22px;
        font-weight: 600;
        letter-spacing: 0.8px;
        position: relative;
    }

    .form-group {
        margin-bottom: 8px;
        position: relative;
    }

    label {
        display: block;
        margin-bottom: 6.4px;
        color: rgb(27, 22, 22);
        font-weight: 700;
        font-size: 12px;
        transition: color 0.3s ease;
    }

    input,
    select {
        width: 100%;
        height: 40px;
        padding: 0 16px;
        border: 1.6px solid #e1e5e9;
        border-radius: 10px;
        font-size: 12.8px;
        background: #f8f9fa;
        font-family: inherit;
    }

    input:focus,
    select:focus {
        outline: none;
        border-color: #20ac66;
        background: #fff;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);

    }

    select {
        cursor: pointer;
        padding-right: 32px;
    }

    .form-buttons {
        display: flex;
        gap: 12px;
        margin-top: 22px;
    }

    button {
        flex: 1;
        height: 40px;
        border: none;
        border-radius: 10px;
        font-size: 12.6px;
        font-weight: 600;
        cursor: pointer;
        font-family: inherit;
        box-shadow: 0 8px 20px rgba(56, 38, 107, 0.623);
    }

    .btn-submit {
        background-image: linear-gradient(45deg, rgb(65, 89, 208) 0%, rgb(200, 79, 192) 50%, rgb(255, 205, 112) 100%);
        color: rgb(7, 6, 6);
    }

    .btn-submit:hover {
        transform: translateY(-1.6px);
        box-shadow: 0 8px 20px rgba(18, 18, 19, 0.623);
    }

    .btn-reset {
        background-image: linear-gradient(45deg, rgb(65, 89, 208) 0%, rgb(200, 79, 192) 50%, rgb(255, 205, 112) 100%);
        color: rgb(7, 6, 6);
        border: 1.6px;
    }

    .btn-reset:hover {
        transform: translateY(-1.6px);
        box-shadow: 0 8px 20px rgba(18, 18, 19, 0.623);
    }

    .head {
        display: flex;
        justify-content: center;
        margin-left: 280px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 25px;
        color: #a542c8;
        background-image: linear-gradient(45deg, #929c8b, #8b618b 50%, #5e197e 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase;
        position: relative;
        top: 80px;

    }
</style>

</html>
