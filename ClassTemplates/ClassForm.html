<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Enter Form</title>
</head>
<body>
    <div class="form-container">
        <h2>Class Entry</h2>
        <form>
            <div class="form-group">
                <label for="class_Std">Class Standard</label>
                <input type="number" id="class_Std" name="class_Std" min="1" max="12" required>
            </div>
            
            <div class="form-group">
                <label for="class_teacher">Class Teacher</label>
                <input type="text" id="class_teacher" name="class_teacher" required>
            </div>       
            
            <div class="form-buttons">
                <button type="submit" class="btn-submit">Submit</button>
                <button type="reset" class="btn-reset">Reset</button>
            </div>
        </form>
    </div>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
        background-image: url("photos/after-the-rain-8311416.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .form-container {
        background: linear-gradient(135deg, #57b14f 0%, #2c742c 100%);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 360px;
    }

    h2 {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-align: center;
        color: #0e0d0d;
        margin-bottom: 22px;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 0.8px;
        position: relative;
    }
    .form-group {
        margin-bottom: 10px;
        position: relative;
    }

    label {
        display: block;
        margin-bottom: 6.4px;
        color: #0a0909;
        font-weight: 600;
        font-size: 15px;
        transition: color 0.3s ease;
    }

    input, select {
        width: 100%;
        height: 40px;
        padding: 0 16px;
        border: 1.6px solid #e1e5e9;
        border-radius: 10px;
        font-size: 12.8px;
        background: #f8f9fa;
        font-family: inherit;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #20ac66;
        background: #fff;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
       
    }

    select {
        cursor: pointer;
        padding-right: 32px;
    }

    .form-buttons {
        display: flex;
        gap: 20px;
        margin-top: 22px;
    }

    button {
        flex: 1;
        height: 40px;
        border: none;
        border-radius: 10px;
        font-size: 12.6px;
        font-weight: 600;
        cursor: pointer;
        font-family: inherit;
        box-shadow: 0 8px 20px rgba(90, 211, 90, 0.623);
    }

    .btn-submit {
        background: linear-gradient(135deg, #603599 0%, #1db13d 100%);
        color: rgb(7, 6, 6);
        border-color: #147c14;

    }

    .btn-submit:hover {
        transform: translateY(-1.6px);
        box-shadow: 0 8px 20px rgba(18, 19, 19, 0.623);
    }

    .btn-reset {
        background: linear-gradient(135deg, #603599 0%, #1db13d 100%);
        color: rgb(7, 6, 6);
        border: 1.6px;
    }

    .btn-reset:hover {
        transform: translateY(-1.6px);
        box-shadow: 0 8px 20px rgba(18, 18, 19, 0.623);
    }

</style>
</html>
