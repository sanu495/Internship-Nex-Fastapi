<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Student Form Submit</title>
</head>

<body>
  <h1>Student Data</h1>
  <table>

    <tr>
      <td>ID</td>
      <td>{{submit.id}}</td>
    </tr>
    <tr>
      <td>NAME</td>
      <td>{{submit.name}}</td>
    </tr>
    <tr>
      <td>EMAIL</td>
      <td>{{submit.email}}</td>
    </tr>
    <tr>
      <td>DOB</td>
      <td>{{submit.date_of_birth}}</td>
    </tr>
    <tr>
      <td>BLOOD GROUP</td>
      <td>{{submit.blood_group}}</td>
    </tr>
    <tr>
      <td>CLASS</td>
      <td>{{submit.class_Std}}</td>
    </tr>
    <tr>
      <td>CONTACT NUMBER</td>
      <td>{{submit.primary_contact_number}}</td>
    </tr>
    <tr>
      <td>CREATED TIME</td>
      <td>{{submit.created_at}}</td>
    </tr>
    <tr>
      <td>UPDATED TIME</td>
      <td>{{submit.updated_at}}</td>
    </tr>

  </table>

</body>
<style>
  * {
    margin: 0;
    padding: 0;

  }

  body {
    background-image: linear-gradient(45deg, rgb(49, 44, 141) 0%, rgb(101, 45, 228) 16.667%, rgb(170, 63, 255) 33.333% 33.333%);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    
  
  }

  table {
    display: flex;
    justify-content: center;
    margin: 50px;
    /* width: 100%; */
    border-collapse: collapse;
    box-shadow: 5rem;
    font-family: Arial, Helvetica, sans-serif;
    table-layout: fixed;

  }


  td {
    border: 4px solid #ccc;
    padding: 8px;
    text-align: center;
    vertical-align: top;
  }

  th {
    background-color: #35c43a;
    color: black;
    font-weight: bold;
  }

  h1 {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    text-align: center;
    font-size: 3opx;
    font-weight: 700;
    color: #192e1a;
  }

  td {
    font-size: 13px;
  }
</style>

</html>
